<!-- /js/views/ai-hub-content.html (VERSÃO COM GERENCIAMENTO DE EMPRESAS) -->
<div role="tablist" class="tabs tabs-lifted tabs-lg">
  
  <!-- Aba 1: Modelos -->
  <input type="radio" name="hub_tabs" role="tab" class="tab" aria-label="Modelos" checked />
  <div role="tabpanel" class="tab-content bg-base-100 border-base-300 rounded-box p-6">
    <div class="form-control w-full">
      <label class="label">
        <span class="label-text text-lg font-semibold">Modelo de IA Ativo</span>
      </label>
      <select id="ai-model-select" class="select select-bordered w-full"></select>
      <label class="label">
        <span class="label-text-alt">Selecione o modelo principal para conversas.</span>
      </label>
    </div>
  </div>

  <!-- Aba 2: Comandos -->
  <input type="radio" name="hub_tabs" role="tab" class="tab" aria-label="Comandos" />
  <div role="tabpanel" class="tab-content bg-base-100 border-base-300 rounded-box p-6">
    <div class="form-control w-full">
      <label class="label">
        <span class="label-text text-lg font-semibold">Gerenciador de Comandos</span>
      </label>
      <label class="label pt-0">
        <span class="label-text-alt">Configure o comportamento e os atalhos de cada comando.</span>
      </label>
    </div>
    
    <div id="commands-table-container" class="mt-4 max-h-96 overflow-y-auto">
        <div class="text-center p-4">
            <span class="loading loading-spinner"></span>
            <p>Carregando comandos...</p>
        </div>
    </div>
  </div>

  <!-- Aba 3: Configurações -->
  <input type="radio" name="hub_tabs" role="tab" class="tab" aria-label="Configurações" />
  <div role="tabpanel" class="tab-content bg-base-100 border-base-300 rounded-box p-6 space-y-4">
    
    <!-- --- INÍCIO DA NOVA SEÇÃO DE EMPRESAS --- -->
    <div class="divider text-sm m-0">Gerenciamento de Empresas</div>
    
    <div id="companies-list" class="space-y-2">
      <!-- A lista de empresas salvas será renderizada aqui pelo JS -->
    </div>

    <div id="new-company-form" class="space-y-3 p-4 bg-base-200 rounded-box">
      <h3 class="font-semibold text-md">Adicionar Nova Empresa</h3>
      <div class="form-control w-full">
        <label class="label py-1"><span class="label-text">Nome da Empresa</span></label>
        <input type="text" id="new-company-name-input" placeholder="Ex: Minha Agência" class="input input-sm input-bordered w-full" />
      </div>
      <div class="form-control w-full">
        <label class="label py-1"><span class="label-text">Workspace ID (Clockify)</span></label>
        <input type="text" id="new-clockify-workspace-id-input" placeholder="ID do Workspace do Clockify" class="input input-sm input-bordered w-full" />
      </div>
      <div class="form-control w-full">
        <label class="label py-1"><span class="label-text">Team ID (ClickUp)</span></label>
        <input type="text" id="new-clickup-team-id-input" placeholder="ID numérico do Time do ClickUp" class="input input-sm input-bordered w-full" />
      </div>
      <div class="card-actions justify-end">
        <button id="add-company-btn" class="btn btn-sm btn-primary">Adicionar Empresa</button>
      </div>
    </div>
    <!-- --- FIM DA NOVA SEÇÃO DE EMPRESAS --- -->


    <div class="divider text-sm">Chaves de API Globais</div>

    <!-- Campo para a Chave de API do Gemini -->
    <div class="form-control w-full">
      <label class="label">
        <span class="label-text font-semibold">Chave de API do Google Gemini</span>
      </label>
      <input type="password" id="gemini-api-key-input" placeholder="Cole sua chave aqui" class="input input-bordered w-full" />
    </div>

    <!-- Campo para a Chave de API da OpenAI -->
    <div class="form-control w-full">
      <label class="label">
        <span class="label-text font-semibold">Chave de API da OpenAI</span>
      </label>
      <input type="password" id="openai-api-key-input" placeholder="Cole sua chave aqui" class="input input-bordered w-full" />
    </div>

    <!-- Campo para a Chave de API do ClickUp -->
    <div class="form-control w-full">
      <label class="label">
        <span class="label-text font-semibold">Chave de API do ClickUp</span>
      </label>
      <input type="password" id="clickup-api-key-input" placeholder="Cole sua chave aqui" class="input input-bordered w-full" />
    </div>

    <!-- Campo para a Chave de API do Clockify -->
    <div class="form-control w-full">
      <label class="label">
        <span class="label-text font-semibold">Chave de API do Clockify</span>
      </label>
      <input type="password" id="clockify-api-key-input" placeholder="Cole sua chave aqui" class="input input-bordered w-full" />
    </div>
    
    <!-- Botão de Salvar -->
    <div class="card-actions justify-end pt-4">
        <button id="save-api-keys-button" class="btn btn-primary">Salvar Chaves de API</button>
    </div>
    
  </div>

</div>
